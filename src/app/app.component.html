<ion-app>
  <ion-menu color="primary" side="start" (ionWillOpen)="isUserLoggedIn()">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          NewsBulletin
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-menu-toggle>
              <ion-item routerLink="/home/login" *ngIf="!isAuth">
                <ion-label>Login</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-menu-toggle>
              <ion-item button (click)="logout()" *ngIf="isAuth">
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
