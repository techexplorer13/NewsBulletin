<ion-app>
  <ion-menu color="primary" side="start" (ionWillOpen)="isUserLoggedIn()">
    <ion-header>
      <ion-toolbar>
        <ion-item *ngIf="userInfo">
          <ion-avatar>
            <img [src]="userInfo.image" />
          </ion-avatar>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
