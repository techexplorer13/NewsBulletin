<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of information;let i=index" class="accordion-list">
    <ion-item (click)="toggleSection(i)">
      <span style="width:90%">{{item.cat}}</span>
      <ion-icon slot="end" name="arrow-down"></ion-icon>
    </ion-item>

    <div *ngIf="item.open">
      <ion-list>
        <ion-item *ngFor="let childItem of item.value">
        <ion-thumbnail slot="start">
            <ion-img  [src]="childItem.image?childItem.image.thumbnail.contentUrl:'assets/icon/noimage.png'"></ion-img>
          </ion-thumbnail>
          <p>{{childItem.name}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
