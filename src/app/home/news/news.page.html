<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-segment (ionChange)="toggleSection($event)"  scrollable="true">
          <ion-segment-button *ngFor="let cat of categories;let i=index" value={{cat}} checked="i==0?'true':'false'">
            {{cat}}
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="selectedCat != null">
          <ion-item *ngFor="let childItem of selectedCat.value;let i=index" (click)="openModal(i)">
            <ion-thumbnail slot="start">
              <ion-img [src]="childItem.image?childItem.image.thumbnail.contentUrl:'assets/icon/noimage.png'"></ion-img>
            </ion-thumbnail>
            <p>{{childItem.name}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
